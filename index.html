<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaxLens â€“ Smart Tax & Charges Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-blue-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-700">TaxLens</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-600 hover:text-gray-900">Home</a>
        <a href="about.html" class="text-gray-600 hover:text-gray-900">About</a>
        <a href="privacy.html" class="text-gray-600 hover:text-gray-900">Privacy</a>
        <a href="disclaimer.html" class="text-gray-600 hover:text-gray-900">Disclaimer</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 max-w-6xl mx-auto p-4">
    <!-- Upload Section -->
    <section class="bg-white shadow-lg rounded-xl p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Upload Your Bank Statement</h2>
      <p class="text-gray-500 mb-4">Supported formats: <strong>PDF</strong> & <strong>CSV</strong></p>
      <input 
        type="file" 
        id="fileInput" 
        accept=".pdf, .csv" 
        class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-pink-200"
      >
      <button 
        id="processBtn" 
        class="mt-4 bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-6 rounded-lg disabled:opacity-50"
        disabled
      >
        Process File
      </button>
    </section>

    <!-- Summary Section -->
    <section id="summarySection" class="hidden bg-white shadow-lg rounded-xl p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Summary</h2>
      <div id="summaryContent" class="text-gray-600"></div>
    </section>

    <!-- Chart Section -->
    <section id="chartSection" class="hidden bg-white shadow-lg rounded-xl p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Tax & Charges Breakdown</h2>
      <canvas id="taxChart" height="100"></canvas>
    </section>

    <!-- Table Section -->
    <section id="tableSection" class="hidden bg-white shadow-lg rounded-xl p-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Detailed Transactions</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border-collapse border border-gray-200">
          <thead class="bg-pink-100">
            <tr>
              <th class="border border-gray-200 px-4 py-2 text-left">Date</th>
              <th class="border border-gray-200 px-4 py-2 text-left">Description</th>
              <th class="border border-gray-200 px-4 py-2 text-right">Amount</th>
              <th class="border border-gray-200 px-4 py-2 text-left">Tax Type</th>
            </tr>
          </thead>
          <tbody id="transactionTable" class="text-sm"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-6">
    <div class="max-w-6xl mx-auto px-4 py-4 text-center text-gray-500 text-sm">
      &copy; <span id="year"></span> TaxLens. All rights reserved.
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="scripts/main.js"></script>
</body>
</html>
